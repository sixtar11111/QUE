<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互助问卷池</title>
    <style>
        /* 这里还是用之前的样式，或者你自己美化一下 */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f6f8;
        }

        .box {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #0052d9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:disabled {
                background: #ccc;
            }

        .task-item {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-check {
            background: #2ba471;
            display: none;
        }
        /* 默认隐藏确认按钮 */
    </style>
</head>
<body>
    <div class="box">
        <h1>⚖️ 积分制互填</h1>
        <p>你的链接目前不会自动加分。请领取任务，每填完一个，你的链接积分 +1。</p>

        <input type="url" id="myUrl" placeholder="输入你的问卷链接">
        <button onclick="getTasks()" id="mainBtn">开始互填</button>

        <div id="taskList"></div>
    </div>

    <script>
        let myCurrentUrl = "";

        async function getTasks() {
            const urlInput = document.getElementById('myUrl');
            const list = document.getElementById('taskList');

            if (!urlInput.value) return alert("请输入你的链接");
            myCurrentUrl = urlInput.value;

            document.getElementById('mainBtn').disabled = true;
            list.innerHTML = "<p>正在匹配...</p>";

            try {
                // 1. 获取任务
                const res = await fetch('/exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: myCurrentUrl })
                });
                const data = await res.json();

                // 2. 渲染列表
                list.innerHTML = "";
                if (data.links.length === 0) {
                    list.innerHTML = "<p>暂时没有其他问卷。</p>";
                    return;
                }

                data.links.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'task-item';
                    div.innerHTML = `
                            <div>🔗 问卷ID: ${item.id}</div>
                            <div class="task-actions">
                                <a href="${item.url}" target="_blank" onclick="showConfirm(this)" class="link-btn">
                                    <button>👉 第一步：去填写</button>
                                </a>
                                <button class="btn-check" onclick="confirmTask(${item.id}, this)">✅ 第二步：我填完了，加分</button>
                            </div>
                        `;
                    list.appendChild(div);
                });

            } catch (e) {
                alert("错误：" + e.message);
            }
        }

        // 只有点击了链接，才显示确认按钮
        function showConfirm(el) {
            // 找到旁边的确认按钮，让它显示出来
            const confirmBtn = el.nextElementSibling;
            confirmBtn.style.display = 'inline-block';
        }

        async function confirmTask(targetId, btn) {
            btn.innerText = "处理中...";
            btn.disabled = true;

            try {
                await fetch('/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        my_url: myCurrentUrl,
                        target_id: targetId
                    })
                });

                btn.innerText = "已完成 (+1分)";
                btn.style.background = "#ccc";

            } catch (e) {
                alert("失败，请重试");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
